<!DOCTYPE html>
<html lang=ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Let's Finish This!</title>
</head>

<body>
    <div id="root">
        <header>
            <article id="weather" class="glassBox">
                <img id="spinner" src="asset/spinner.gif" alt="loading.." />
                <span class="deg"></span><span class="degFeel">Loading Weather..</span>
            </article>
        </header>

        <main>
            <article id="clock"></article>

            <article id="atcGreeting">
                <div id="divFrmLogin" class="hidden">
                    <form id="frmLogin">
                        <h1>Hello! What's your name?</h1>
                        <input type="text" required="required" maxlength="15" value="" />
                        <button><span>Continue &gt;</span></button>
                    </form>
                </div>
                <h1 id="greeting" class="hidden"></h1>
            </article>

            <article id="todo">
                <form id="frmTodo">
                    <input type="text" placeholder="Wrire a To Do and Press Enter" required />
                </form>
                <ul id="listTodo"></ul>
            </article>
        </main>

        <footer>
            <section id="logout" class="hidden">LOG OUT</section>
        </footer>
        <div id="dialogContainer">
            Are you Sure?<br>
            (all the to do data will be gone)
            <div>
                <button id="btnLogout">OK</button>
                <button id="btnCancel">CANCEL</button>
            </div>

        </div>
        <div id="video">
            <div data-vbg-loop="true" data-vbg-autoplay="true">
            </div>
        </div>
    </div>
    <div id="back"></div>
    <script type="text/javascript" src="https://unpkg.com/youtube-background/jquery.youtube-background.min.js"></script>
    <script src="js/videobg.js"></script>
    <!-- <script src="js/bgImg.js"></script> -->
    <script src="js/weather.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/logout_v.js"></script>
</body>

</html>
